<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>

  <header class="header">
    <div class="title">

                 images/sizes/landscape/museum-480_x_270_v480_1x.jpg 480w,
                 images/sizes/landscape/museum-720_x_405_v720_1x.jpg 720w,

                 images/sizes/square/museum-800_x_800_v1600_1x.jpg 1600w"

                 (max-width: 25vw) 25vw,
                 (max-width: 37.5vw) 37.5vw,
                 (max-width: 49.948vw) 49.948vw,
                 (max-width: 66.67vw) 66.67vw,
                 (max-width: 83.33vw) 83.33vw"
